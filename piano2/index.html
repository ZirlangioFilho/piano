<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="keyboard-container">
        <div class="keys">
            <div class="white-keys">
                <div class="key white-key" data-music-note="C1"></div>
                <div class="key white-key" data-music-note="D1"></div>
                <div class="key white-key" data-music-note="E1"></div>
                <div class="key white-key" data-music-note="F1"></div>
                <div class="key white-key" data-music-note="G1"></div>
                <div class="key white-key" data-music-note="A1"></div>
                <div class="key white-key" data-music-note="B1"></div>
                <div class="key white-key" data-music-note="C2"></div>
                <div class="key white-key" data-music-note="D2"></div>
                <div class="key white-key" data-music-note="E2"></div>
                <div class="key white-key" data-music-note="F2"></div>
                <div class="key white-key" data-music-note="G2"></div>
                <div class="key white-key" data-music-note="A2"></div>
                <div class="key white-key" data-music-note="B2"></div>
            </div>

            <div class="black-keys">
                <div class="key black-key" data-music-note="C1s"></div>
                <div class="key black-key" data-music-note="D1s"></div>
                <div class="key black-key" data-music-note="F1s"></div>
                <div class="key black-key" data-music-note="G1s"></div>
                <div class="key black-key" data-music-note="A1s"></div>
                <div class="key black-key" data-music-note="C2s"></div>
                <div class="key black-key" data-music-note="D2s"></div>
                <div class="key black-key" data-music-note="F2s"></div>
                <div class="key black-key" data-music-note="G2s"></div>
                <div class="key black-key" data-music-note="A2s"></div>
            </div>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
